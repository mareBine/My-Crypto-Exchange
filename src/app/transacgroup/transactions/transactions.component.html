<div>
  <ul class="transaction">
    <li *ngFor="let trans of transactions">
      <span class="date">{{ trans.timestamp | date:'yyyy-MM-dd &nbsp;&nbsp; HH:mm:ss'}}</span>
      <span class="amount"
            [ngClass]="{ 'negative': trans.amount < 0 }">{{ trans.amount | currency: trans.currency }}</span>
    </li>
  </ul>
</div>
