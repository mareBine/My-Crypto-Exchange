<div>
  <h2>Account balance ({{ account.timestamp | date:'yyyy-MM-dd HH:mm:ss'}})</h2>

  <div *ngIf="account.amounts">
    <h3 *ngFor="let curr of currencies"
        [ngClass]="{ 'negative': account.amounts[curr.currency] < 0 }">
      {{ account.amounts[curr.currency] | currency:curr.currency }}
    </h3>
  </div>

  <hr>

  <app-deposit type="buy"></app-deposit>
  <app-deposit type="sell"></app-deposit>

</div>
