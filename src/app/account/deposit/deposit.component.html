<div>
    <h3></h3>
    <input [(ngModel)]="amount" placeholder="{{ type }} amount">
    <select [(ngModel)]="currency">
      <option *ngFor="let curr of currencies" [attr.selected]="curr.id === 1">{{ curr.currency }}</option>
    </select>
  <button (click)="deposit()" ngClass="{{ type }}">{{ type }}</button>
</div>
