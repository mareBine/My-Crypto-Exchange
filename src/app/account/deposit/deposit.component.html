<div *ngIf="exchangeRates">
  <h3></h3>
  <input [(ngModel)]="amount" placeholder="{{ type }} crypto amount">
  <select [(ngModel)]="cryptoCurrency">
    <option *ngFor="let curr of exchangeRatesCopy">{{ curr.from }}</option>
  </select>

  <button (click)="deposit()" ngClass="{{ type }}">{{ type }}</button>
</div>
